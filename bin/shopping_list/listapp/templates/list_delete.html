{% extends 'base.html' %}

{% load static %}

{% block title %}削除｜Shopping List{% endblock %}

{% block active_list_display %}active{% endblock %}

{% block head %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto">
            <form method="POST">
                {% csrf_token %}
                <h2>本当に"{{ object.product }}"削除しますか</h2>
                <button class="btn btn-primary mt-5" type="submit">削除</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'listapp:list_display' %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
